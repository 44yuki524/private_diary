{% extends 'base.html' %}
{% load static %}

{% block title %}Diary Delete|Private Diary{% endblock %}}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary" type="submit">Delete</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'diary:diary_detail' object.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
